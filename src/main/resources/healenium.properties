# Healenium configuration
# Backend server host and port (make sure docker-compose is up)
serverHost=localhost
serverPort=7878
server.path=/healenium

# Enable/disable healing
heal-enabled=true

# Tuning parameters
# Minimum similarity score to accept a healed locator (0.0 - 1.0)
score-cap=0.5
# Precision threshold for alternative locator search (0.0 - 1.0)
precision=0.5

# Optional: imitate selectors (advanced)
imitate=false

# Logging
logging=true
